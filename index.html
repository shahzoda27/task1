<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="post">
            <div class="div1">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="div1">
                <label for="password">Password:</label>
               <div class="div2"> <input type="password" name="password" id="password" />

            </div>
            <button type="submit" id="submit" class="submit">Log In</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
